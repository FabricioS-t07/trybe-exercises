<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Cat Walk</title>
	</head>
	<body>
		<img
			style="position: absolute"
			src="http://www.anniemation.com/clip_art/images/cat-walk.gif"
			id="catImage"
		/>
		<script>
			let imageCat = document.getElementById('catImage');
			imageCat.style.left = '0px';
			walkForward = true;
			function catWalk() {
				let catPositionLeft = parseInt(imageCat.style.left);
				let carPositionRight = parseInt(imageCat.style.right);
				if (catPositionLeft > window.innerWidth) {
					walkForward = false;
				}
				if (catPositionLeft == 0) {
					walkForward = true;
				}
				if (walkForward) {
					imageCat.style.left = catPositionLeft + 10 + 'px';
				} else {
					imageCat.style.left = catPositionLeft - 10 + 'px';
				}
			}
			window.setInterval(catWalk, 50);
		</script>
	</body>
</html>
